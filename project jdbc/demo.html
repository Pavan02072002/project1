<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" ></script>
</head>
<body>
   <div class="container">
        <div class="sidebar">
            <ul>
                <li id="employee-btn">Employee Details</li>
                <li id="family-btn">Family Details</li>
                <li id="department-btn">Department Details</li>
            </ul>
        </div>

        <!-- Employee Form -->
        <div class="form-container" id="employee-form">
            <h1>Employee Details</h1>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="ab+">AB+</option>
                    <option value="o+">O+</option>
                    <option value="a-">A-</option>
                    <option value="b-">B-</option>
                    <option value="ab-">AB-</option>
                    <option value="o-">O-</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Family Form -->
        <div class="form-container" id="family-form">
            <h1>Family Details</h1>
            <form>
                <label for="fname">Father's Name:</label>
                <input type="text" id="fname" name="fathername" required>

                <label for="mname">Mother's Name:</label>
                <input type="text" id="mname" name="mothername" required>

                <label for="broname">Brother's Name:</label>
                <input type="text" id="broname" name="brothername" required>

                <label for="sisname">Sister's Name:</label>
                <input type="text" id="sisname" name="sistername" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Department Form -->
        <div class="form-container" id="department-form">
            <h1>Department Details</h1>
            <form>
                <label for="departmentid">Department ID:</label>
                <input type="text" id="departmentid" name="departmentid" required>

                <label for="departmentname">Department Name:</label>
                <input type="text" id="departmentname" name="departmentname" required>

                <label for="deploc">Department Location:</label>
                <input type="text" id="deploc" name="departmentlocation" required>

                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
